<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capa ULI81 - Apoio Completo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Inter', sans-serif;
        }
        .card-container {
            width: 1200px;
            height: 630px; /* Tamanho padr√£o para partilha em redes sociais (Open Graph) */
            background: linear-gradient(135deg, #0056b3 0%, #003a80 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: row;
        }
        
        /* Elementos Decorativos de Fundo */
        .circle-bg {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            background: white;
        }
        .c1 { width: 600px; height: 600px; top: -200px; left: -200px; }
        .c2 { width: 400px; height: 400px; bottom: -100px; right: -100px; }
        
        /* Conte√∫do de Texto (Lado Esquerdo) */
        .text-content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .highlight {
            color: #ffcc00; /* Amarelo para destaque */
        }
        
        p {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 40px;
            max-width: 500px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #ffcc00;
            color: #003a80;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: fit-content;
        }

        /* √Årea da Imagem (Lado Direito) */
        .image-area {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Representa√ß√£o visual abstrata de crescimento */
        .growth-icon {
            font-size: 15rem;
            color: rgba(255, 255, 255, 0.2);
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Simula√ß√£o de uma imagem de destaque */
        .feature-image {
            width: 80%;
            height: 70%;
            background-color: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 5;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <!-- Fundo Decorativo -->
        <div class="circle-bg c1"></div>
        <div class="circle-bg c2"></div>

        <!-- Conte√∫do de Texto -->
        <div class="text-content">
            <h1>Apoio Completo para o Seu <span class="highlight">Neg√≥cio Decolar</span></h1>
            <p>Para quem est√° come√ßando, para o com√©rcio local e para PMEs que buscam resultados reais no mundo digital.</p>
            <div class="cta-button">Vamos Crescer Juntos</div>
        </div>

        <!-- √Årea Visual -->
        <div class="image-area">
            <!-- √çcone de Foguete (Unicode) -->
            <div class="growth-icon">üöÄ</div>
            
            <!-- Espa√ßo para Imagem -->
            <div class="feature-image">
                <div>
                    <strong>ULI81 Digital</strong><br>
                    <span style="font-size: 1rem; opacity: 0.8;">Tecnologia ‚Ä¢ Estrat√©gia ‚Ä¢ Crescimento</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
